version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-car_rental}
      POSTGRES_USER: ${POSTGRES_USER:-car_rental_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-car_rental_password}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: python app/manage.py runserver 0.0.0.0:8000
    env_file:
      - ./backend/.env
    environment:
      DJANGO_SETTINGS_MODULE: core.settings
    volumes:
      - ./backend/app:/code/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    command: npm run dev -- --host --port 5173
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db-data:
